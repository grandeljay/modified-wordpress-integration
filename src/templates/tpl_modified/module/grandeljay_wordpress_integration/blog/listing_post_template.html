<li>
    {if $compact}
        <div class="post compact">
    {else}
        <div class="post">
    {/if}
        <div class="image">
            {if $post.featured_image}
                <a href="{$post.link}">
                    <img src="{$post.featured_image.source_url}" alt="{$post.featured_image.alt_text}" title="{$post.featured_image.title}">
                </a>
            {/if}
        </div>

        <div class="content">
            <div class="title">
                <a href="{$post.link}">{$post.title}</a>
            </div>

            <div class="date_published">
                <span>{#meta_published#}</span>
                <span>{$post.date_published}</span>
            </div>

            {if !$compact && $post.excerpt}
                <div class="excerpt">
                    {$post.excerpt}
                </div>
            {/if}
        </div>
    </div>
</li>
