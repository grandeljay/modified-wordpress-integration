{if $tags}
    <div class="tags">
        {foreach $tags as $tag}
            <div class="tag">
                <label>
                    {if $tag.is_active}
                        <input type="checkbox" name="tag_id[]" value="{$tag.id}" checked="checked">
                    {else}
                        <input type="checkbox" name="tag_id[]" value="{$tag.id}">
                    {/if}

                    <div class="name">
                        {$tag.name}
                    </div>
                </label>
            </div>
        {/foreach}
    </div>
{/if}
