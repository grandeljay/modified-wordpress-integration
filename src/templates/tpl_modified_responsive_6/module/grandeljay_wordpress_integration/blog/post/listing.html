<div class="blog">
    <h1>{$title}</h1>

    {$filter}

    {if $posts}
        {config_load file="$language/modules/blog/grandeljay_wordpress_integration.conf" section="posts_template"}

        <ul class="post_listing">
            {foreach $posts as $post}
                {include file="module/grandeljay_wordpress_integration/blog/listing_post_template.html"}
            {/foreach}
        </ul>
    {/if}

    <div class="pagination_listing cf">{$pagination}</div>
</div>
